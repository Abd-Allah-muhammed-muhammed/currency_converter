name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # Job 1: Code Analysis and Testing
  test:
    name: Test & Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Verify formatting
        run: dart format --set-exit-if-changed .

      - name: ğŸ” Analyze code
        run: flutter analyze

      - name: ğŸ”¨ Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ§ª Run tests
        run: flutter test --coverage

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Job 2: Build Android APK
  build-android:
    name: Build Android APK
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”¨ Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ—ï¸ Build APK
        run: flutter build apk --release --split-per-abi

      - name: ğŸ“¤ Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
          retention-days: 30

  # Job 3: Build Android App Bundle
  build-appbundle:
    name: Build Android App Bundle
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”¨ Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ—ï¸ Build App Bundle
        run: flutter build appbundle --release

      - name: ğŸ“¤ Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-appbundle
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

  # Job 4: Build iOS (macOS only)
  build-ios:
    name: Build iOS
    needs: test
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”¨ Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ğŸ Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“¤ Upload iOS build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
          retention-days: 30
