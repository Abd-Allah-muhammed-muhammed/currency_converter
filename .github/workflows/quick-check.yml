name: Quick Check

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  quick-check:
    name: Quick Analysis & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ” Check formatting
        run: dart format --set-exit-if-changed .

      - name: ðŸ”Ž Analyze code
        run: flutter analyze

      - name: ðŸ”¨ Generate code
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: ðŸ§ª Run tests
        run: flutter test --coverage

      - name: ðŸ“Š Coverage report
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "Coverage data generated at: coverage/lcov.info" >> $GITHUB_STEP_SUMMARY
